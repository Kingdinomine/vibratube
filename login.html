<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VibraTube Login - Connect to Your Visual World</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }
  .container {
    width: 100%;
    max-width: 400px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    backdrop-filter: blur(10px);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
  }
  .logo {
    font-size: 2.5em;
    font-weight: bold;
    text-align: center;
    margin-bottom: 30px;
    background: linear-gradient(45deg, #ff0000, #ff00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000; }
    to { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
  }
  form {
    display: flex;
    flex-direction: column;
  }
  input {
    margin: 10px 0;
    padding: 15px;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 16px;
  }
  input::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }
  button {
    margin-top: 20px;
    padding: 15px;
    border: none;
    border-radius: 5px;
    background: linear-gradient(45deg, #ff0000, #ff00ff);
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
  }
  .options {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    font-size: 14px;
  }
  .options a {
    color: #00ffff;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .options a:hover {
    color: #ff00ff;
  }
  .social-login {
    margin-top: 30px;
    text-align: center;
  }
  .social-login button {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .social-login .facebook {
    background-color: #3b5998;
  }
  .social-login .google {
    background-color: #db4437;
  }
  .social-login button:hover {
    opacity: 0.9;
  }
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }
  .floating {
    animation: float 6s ease-in-out infinite;
  }
</style>
</head>
<body>
  <div class="container floating">
    <div class="logo">VibraTube</div>
    <form action="https://vibratube.com/auth" method="POST">
      <input type="text" name="username" placeholder="Username or Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <div class="options">
      <a href="forgetpassword.html">Forgot Password?</a>
      <a href="joinviratube.html">Sign Up</a>
    </div>
    <div class="social-login">
      <p>Or log in with:</p>
      <button class="facebook">Facebook</button>
      <button class="google">Google</button>
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;
      
      // Simulating login process
      setTimeout(() => {
        if (username && password) {
          alert('Login successful! Welcome to VibraTube.');
          window.location.href = 'https://vibratube.com/feed';
        } else {
          alert('Please enter both username and password.');
        }
      }, 1000);
    });

    document.querySelector('.facebook').addEventListener('click', function() {
      alert('Redirecting to Facebook login...');
    });

    document.querySelector('.google').addEventListener('click', function() {
      alert('Redirecting to Google login...');
    });
  </script>
</body></html>
