<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up for VibraTube - Join the Visual Revolution</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(45deg, #000033, #000);
  }
  .container {
    width: 100%;
    max-width: 400px;
    padding: 40px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
  }
  .logo {
    font-size: 2.5em;
    font-weight: bold;
    text-align: center;
    margin-bottom: 30px;
    background: linear-gradient(45deg, #ff0000, #ff00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000; }
    to { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #00ffff;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  .input-group {
    margin-bottom: 20px;
    position: relative;
  }
  .input-group input {
    width: 100%;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    border: none;
    border-bottom: 2px solid #00ffff;
    color: #fff;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }
  .input-group input:focus {
    outline: none;
    border-color: #ff00ff;
  }
  .input-group label {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #888;
    transition: all 0.3s ease;
    pointer-events: none;
  }
  .input-group input:focus + label,
  .input-group input:not(:placeholder-shown) + label {
    top: -20px;
    left: 0;
    font-size: 12px;
    color: #00ffff;
  }
  button {
    background: linear-gradient(45deg, #ff0000, #ff00ff);
    color: #fff;
    border: none;
    padding: 15px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(255, 0, 255, 0.5);
  }
  .terms {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
    color: #888;
  }
  .terms a {
    color: #00ffff;
    text-decoration: none;
  }
  .terms a:hover {
    text-decoration: underline;
  }
  .login-link {
    margin-top: 20px;
    text-align: center;
  }
  .login-link a {
    color: #00ffff;
    text-decoration: none;
  }
  .login-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">VibraTube</div>
    <h1>Join the Visual Revolution</h1>
    <form action="https://vibratube.com/register" method="POST">
      <div class="input-group">
        <input type="text" id="username" name="username" required placeholder=" ">
        <label for="username">Username</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" name="email" required placeholder=" ">
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" required placeholder=" ">
        <label for="password">Password</label>
      </div>
      <div class="input-group">
        <input type="password" id="confirm_password" name="confirm_password" required placeholder=" ">
        <label for="confirm_password">Confirm Password</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="terms">
      By signing up, you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>.
    </div>
    <div class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>
</body></html>
