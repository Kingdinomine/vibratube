<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VibraTube - Reset Your Password</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }
  .container {
    width: 100%;
    max-width: 400px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    backdrop-filter: blur(10px);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
  }
  .logo {
    font-size: 2.5em;
    font-weight: bold;
    text-align: center;
    margin-bottom: 30px;
    background: linear-gradient(45deg, #ff0000, #ff00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000; }
    to { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
  }
  h2 {
    text-align: center;
    color: #00ffff;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  input {
    margin: 10px 0;
    padding: 15px;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 16px;
  }
  input::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }
  button {
    margin-top: 20px;
    padding: 15px;
    border: none;
    border-radius: 5px;
    background: linear-gradient(45deg, #ff0000, #ff00ff);
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
  }
  .back-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #00ffff;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .back-link:hover {
    color: #ff00ff;
  }
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }
  .floating {
    animation: float 6s ease-in-out infinite;
  }
  .message {
    text-align: center;
    margin-top: 20px;
    padding: 10px;
    border-radius: 5px;
    background: rgba(0, 255, 255, 0.1);
    display: none;
  }
</style>
</head>
<body>
  <div class="container floating">
    <div class="logo">VibraTube</div>
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <input type="email" name="email" placeholder="Enter your email address" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <div id="message" class="message"></div>
    <a href="login.html" class="back-link">Back to Login</a>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.querySelector('input[name="email"]').value;
      const messageDiv = document.getElementById('message');
      
      // Simulating password reset process
      setTimeout(() => {
        if (email) {
          messageDiv.style.display = 'block';
          messageDiv.style.backgroundColor = 'rgba(0, 255, 0, 0.1)';
          messageDiv.textContent = 'Password reset link sent to your email. Please check your inbox.';
        } else {
          messageDiv.style.display = 'block';
          messageDiv.style.backgroundColor = 'rgba(255, 0, 0, 0.1)';
          messageDiv.textContent = 'Please enter a valid email address.';
        }
      }, 1000);
    });
  </script>
</body></html>
